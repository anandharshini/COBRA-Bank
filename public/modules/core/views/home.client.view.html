<section data-ng-controller="HomeController">
	<div class="row">
		<div class="col-sm-6" ng-repeat="alert in Alerts">
			<div class="row">
				<div class="col-xs-4">
					<h1 class="pull-right">
						<button type="button" class="{{alert.icon.type}}">
							<i class="{{alert.icon.className}}"></i>
						</button>
					</h1>
				</div>
				<div class="col-xs-8">
					<h1>{{alert.value}}</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-4">
					<span class="text-muted">{{alert.mutedText}}</span>
				</div>
			</div>	
		</div>
	</div>
</section>
